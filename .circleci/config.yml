version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/hive
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
deployment:
  staging:
    branch: development
    codedeploy:
      hive:
        deployment_group: staging-deployment
  production:
    branch: master
    codedeploy:
      hive:
        deployment_group: production-deployment
